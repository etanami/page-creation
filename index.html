<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="username" data-testid="slackUserName">Etanami Olatunji</h1>
    <div class="img__container">
      <img src="img/slack-img.jpg" alt="Etanami Olatunji" data-testid="slackDisplayImage">
    </div>
    <p class="current__day" data-testid="currentDayOfTheWeek"></p>
    <p class="current__utc__time" data-testid="currentUTCTime"></p>
    <p class="track" data-testid="myTrack">Frontend</p>
    <p class="source__code"><a href="https://github.com/etanami/page-creation" data-testid="githubURL">Github</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
